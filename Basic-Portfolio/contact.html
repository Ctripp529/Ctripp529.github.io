            <section class="container">
                    <h2>Contact Me</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well well-md">
                                <form class="form-horizontal" method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            <span class="col-md-2"><i class="far fa-user"></i></span>
                                            <div class="col-mx-auto">
                                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                            </div>
                                            <div class="col-mx-auto">
                                                    <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-2"><i class="fas fa-at"></i></span>
                                            <div class="col-mx-auto">
                                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-2"><i class="fas fa-mobile-alt"></i></span>
                                            <div class="col-mx-auto">
                                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">   
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-2"><i class="far fa-comment-alt"></i></span>
                                            <div class="col-mx-auto">
                                                <textarea id="message" name="message" placeholder="Enter your massage..." rows="4" class="form-control" ></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-mx-auto">
                                                <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </section>
